name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup MSYS2/MinGW on Windows to provide Unix-like tools
    # Installs: GNU Make, bash, git, gcc toolchain, and coreutils
    - name: Setup MinGW (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install:
          base-devel
          git
          unzip
          mingw-w64-x86_64-toolchain

    - name: Validate environment (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        echo "=== PATH ==="
        echo "$PATH"
        echo "=== Tool versions ==="
        which make bash perl prove git || true
        make --version
        bash --version

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        make test
        make test v=1 slow=1

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        make test
        make test v=1 slow=1
